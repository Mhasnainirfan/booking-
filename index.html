<!DOCTYPE html>
<html>
<head>
  <title>Search Cities</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div>
  <input type="text" id="cityInput" placeholder="from">
  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
    <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
  </svg>
  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-airplane-engines-fill" viewBox="0 0 16 16">
    <path d="M8 0c-.787 0-1.292.592-1.572 1.151A4.347 4.347 0 0 0 6 3v3.691l-2 1V7.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.191l-1.17.585A1.5 1.5 0 0 0 0 10.618V12a.5.5 0 0 0 .582.493l1.631-.272.313.937a.5.5 0 0 0 .948 0l.405-1.214 2.21-.369.375 2.253-1.318 1.318A.5.5 0 0 0 5.5 16h5a.5.5 0 0 0 .354-.854l-1.318-1.318.375-2.253 2.21.369.405 1.214a.5.5 0 0 0 .948 0l.313-.937 1.63.272A.5.5 0 0 0 16 12v-1.382a1.5 1.5 0 0 0-.83-1.342L14 8.691V7.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v.191l-2-1V3c0-.568-.14-1.271-.428-1.849C9.292.591 8.787 0 8 0"/>
  </svg>
</div>

<div id="cityList" style="display:none;">
  <p>New York</p>
  <p>Los Angeles</p>
  <p>London</p>
  <p>Paris</p>
  <p>Tokyo</p>
</div>

<div>
    <input type="text" id="cityInput2" placeholder="To?">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
      <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
    </svg>
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-airplane-engines-fill" viewBox="0 0 16 16">
      <path d="M8 0c-.787 0-1.292.592-1.572 1.151A4.347 4.347 0 0 0 6 3v3.691l-2 1V7.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.191l-1.17.585A1.5 1.5 0 0 0 0 10.618V12a.5.5 0 0 0 .582.493l1.631-.272.313.937a.5.5 0 0 0 .948 0l.405-1.214 2.21-.369.375 2.253-1.318 1.318A.5.5 0 0 0 5.5 16h5a.5.5 0 0 0 .354-.854l-1.318-1.318.375-2.253 2.21.369.405 1.214a.5.5 0 0 0 .948 0l.313-.937 1.63.272A.5.5 0 0 0 16 12v-1.382a1.5 1.5 0 0 0-.83-1.342L14 8.691V7.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v.191l-2-1V3c0-.568-.14-1.271-.428-1.849C9.292.591 8.787 0 8 0"/>
    </svg>
  </div>
  
  <div id="cityList2" style="display:none;">
    <p>New York</p>
    <p>Los Angeles</p>
    <p>London</p>
    <p>Paris</p>
    <p>Tokyo</p>
  </div>

<script>
document.getElementById("cityInput").addEventListener("input", function() {
  var input, filter, cities, p, txtValue;
  input = document.getElementById("cityInput");
  filter = input.value.toUpperCase();
  cities = document.getElementById("cityList");
  p = cities.getElementsByTagName("p");

  cities.style.display = filter ? "" : "none";

  for (var i = 0; i < p.length; i++) {
    txtValue = p[i].textContent || p[i].innerText;
    if (txtValue.toUpperCase().indexOf(filter) > -1) {
      p[i].style.display = "";
    } else {
      p[i].style.display = "none";
    }
  }

  // Add click event listener to each city
  for (var i = 0; i < p.length; i++) {
    p[i].addEventListener('click', function() {
      input.value = this.textContent;
      cities.style.display = "none";
    });
  }
});

document.getElementById("cityInput2").addEventListener("input", function() {
  var input, filter, cities, p, txtValue;
  input = document.getElementById("cityInput2");
  filter = input.value.toUpperCase();
  cities = document.getElementById("cityList2");
  p = cities.getElementsByTagName("p");

  cities.style.display = filter ? "" : "none";

  for (var i = 0; i < p.length; i++) {
    txtValue = p[i].textContent || p[i].innerText;
    if (txtValue.toUpperCase().indexOf(filter) > -1) {
      p[i].style.display = "";
    } else {
      p[i].style.display = "none";
    }
  }

  // Add click event listener to each city
  for (var i = 0; i < p.length; i++) {
    p[i].addEventListener('click', function() {
      input.value = this.textContent;
      cities.style.display = "none";
    });
  }
});
</script>

</body>
</html>
